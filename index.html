<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemoryMaze Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />

    <style>
      body {
        font-family: "Lato";
      }
    </style>
  </head>

  <body>
    <!-- Welcome Page -->
    <div
      class="d-flex flex-column justify-content-center"
      style="height: 100vh"
    >
      <div class="container my-3">
        <div class="row">
          <div class="col-4">
            <img
              class="img-fluid float-end"
              src="res/Logo/logo.png"
              alt=""
              style="height: 18vh"
            />
          </div>
          <div class="col-8">
            <div class="d-flex flex-column justify-content-center h-100">
              <div class="display-2 fw-bold" style="color: black">MEMORY</div>
              <div class="display-2 fw-bold" style="color: #f58634">MAZE</div>
              <div class="p fw-bold" style="color: #425462">
                An Interactive Experience <br />based on Stories at MITID
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-5">
        <!-- Introduction and Instructions -->
        <div class="row">
          <div class="col-1 pe-0">
            <div class="d-flex flex-column h-100 justify-content-center">
              <button
                class="btn p-0"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <img src="res/Images/carousel_btn_prev.png" alt="" />
                <span class="visually-hidden">Previous</span>
              </button>
            </div>
          </div>
          <div class="col-10">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div
                class="carousel-inner rounded-5"
                style="border: 2px solid #7f2c22"
              >
                <div class="carousel-item active">
                  <img
                    src="res/Images/instruction_1.png"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="res/Images/instruction_2.png"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="res/Images/instruction_3.png"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="res/Images/instruction_4.png"
                    class="d-block w-100"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-1 ps-0">
            <div class="d-flex flex-column h-100 justify-content-center">
              <button
                class="btn p-0"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <img src="res/Images/carousel_btn_next.png" alt="" />
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-5 text-center">
        <!-- Start Button -->
        <div
          class="btn rounded-5 px-4"
          style="width: 70vw; background-color: #f58634"
        >
          <a href="riddles.html" style="color: aliceblue"> Begin </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
