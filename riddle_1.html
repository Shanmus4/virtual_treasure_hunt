<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Riddle Page -->
    <div class="d-flex flex-column">
            <div class="container mt-4 bg-dark-subtle text-center" style="height: 8vh;">
                <div class="h1 mt-3">Progress Bar</div>
            </div>
            <div class="container mt-4 bg-dark-subtle text-center" style="height: 15vh;">
                <div class="h4 mt-5">Riddle Graphics</div>
            </div>
            <div class="container mt-5 bg-dark-subtle text-center" style="height: 35vh;" id="riddle">
                <div class="h1 mt-5">Riddle 1</div>
            </div>
            <div class="container mt-5 bg-dark-subtle text-center d-none" style="height: 52vh;" id="story">
                <div class="h1 mt-5">Story 1</div>
            </div>
            <div class="container mt-5 bg-dark-subtle text-center pt-2" style="height: 5vh;" id="filter">
                <!-- Link to Filter + hint pop-up icon -->
                <a href="#" class="link-dark">Scan with filter to see code</a>
            </div>
            <div class="container" id="code_input">
                <!-- Code Input -->
                <input type="text" class="form-control mt-3" id="code" placeholder="code" required>
            </div>
            <div class="container mt-5 text-center" style="height: 15vh;" id="action_btn_1">
                <div class="btn btn-primary px-4">Reveal Story</div>
            </div>
            <div class="container mt-5 text-center d-none" style="height: 15vh;" id="action_btn_2">
                <div class="btn btn-primary px-4">
                    <a href="riddle_1.html" style="color: aliceblue;">
                        Next Riddle
                    </a>
                </div>
            </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
</body>

</html>
